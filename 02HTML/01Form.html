<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <!-- form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그 action속성 : 전달받는 서버 페이지(URL)
        method속성 : 서버로 요청시 전달하는 방식 Get : 사용자정보를 Query String으로 전달(기본값) Post : 사용자정보를
        Request body(Playload) 로 전달 -->
        <form action="test.jsp" method="get">
            <div>
                <label for="username">이름 :</label>
                <input type="text" name="username" id="username"/>
            </div>

            <div>
                <label for="age">나이 :</label>
                <input type="text" name="age" id="age"/>
            </div>
            <div>
                <label for="addr">주소 :</label>
                <input type="text" name="addr" id="addr"/>
            </div>
            <div>
                <label for="usermail">E-mail :</label>
                <input type="email" name="usermail" id="usermail"/>
            </div>
            <div>
                <label for="password">비밀번호 :</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label>
                    성별 :</label>
                <input type="radio" name="gender" value="man">
                남
                <input type="radio" name="gender" value="woman">
                여
            </div>
            <div>
                <label>
                    취미 :</label>
                <p>
                    <input type="checkbox" name="hobby" value="climing">등산 &nbsp;
                    <input type="checkbox" name="hobby" value="golf">골프 &nbsp;
                    <input type="checkbox" name="hobby" value="swimming">수영 &nbsp;
                    <input type="checkbox" name="hobby" value="reading">독서 &nbsp;
                </p>
            </div>
            <div>
                <label>
                    메모 :</label>
                <div>
                    <textarea cols="35" rows="15" name="memo" style="resize: none;"></textarea>
                </div>
            </div>
            <div>
                <label>PHONE :</label>
                <div>
                    <select name="ph--ln">
                        <option value="02" selected="selected">02</option>
                        <option value="053">053</option>
                        <option value="054">054</option>
                        <option value="055">055</option>
                    </select>
                    <span>
                        -
                    </span>
                    <input type="tel"/>
                    <span>
                        -
                    </span>
                    <input type="tel"/>
                </div>
            </div>
            <input type="range"/>
            <input type="submit"/>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            /* 자식선택자 : > */
            .parent > div {
                border: 1px solid gray;
            }
            .parent > div > div {
                font-size: 0.625rem;
                color: brown;
            }
            .parent > p {
                background-color: orange;
            }
            /* 자손선택자 : 공백 */
            .parent div {
                width: 200px;
                background-color: royalblue;
                }
        </style>

    </head>
    <body>

        <div class="parent">
            <div class="child">
                <div>1HELLOWORLD</div>
                <div>2HELLOWORLD</div>
                <div>3HELLOWORLD</div>
            </div>
            <div>4HELLOWORLD</div>
            <p>5HELLOWORLD</p>
        </div>

    </body>
</html>

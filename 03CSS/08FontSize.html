<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- px: 고정크기(기본크기 : 16px) -->
    <div style="font-size: 48px;">
        <div style="font-size: 30px;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 8px;">HELLOWORLD</div>
        <div style="font-size: 16px;">HELLOWORLD</div>
    </div>
    <hr>
    <!-- em: 상대크기(바로 위 부모의 font-size를 기준으로 1배수,2배수를 잡는다.) -->
    <div style="font-size: 8px;">
        <div style="font-size: 1em;">HELLOWORLD</div>
        <div style="font-size: 2em;">HELLOWORLD</div>
        <div style="font-size: 3em;">HELLOWORLD</div>
        <div style="font-size: 4em;">HELLOWORLD</div>
    </div>
    <hr>
    <!-- rem: 상대크기(기본 글자크기(16px)을 기준으로 1배수,2배수를 잡는다.) -->
    <div style="font-size: 8px;">
        <div style="font-size: 1rem;">HELLOWORLD</div>
        <div style="font-size: 2rem;">HELLOWORLD</div>
        <div style="font-size: 3rem;">HELLOWORLD</div>
        <div style="font-size: 4rem;">HELLOWORLD</div>
    </div>
    <hr>
    <!--  %: 상대크기 -->
    <div style="font-size: 24px;">
        <div style="font-size: 10%;">HELLOWORLD</div>
        <div style="font-size: 150%;">HELLOWORLD</div>
        <div style="font-size: 200%;">HELLOWORLD</div>
        <div style="font-size: 300%;">HELLOWORLD</div>
    </div>
    <hr>
</body>
</html>
